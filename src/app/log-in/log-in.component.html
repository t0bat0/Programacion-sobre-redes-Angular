

<p>Log in  works!</p>
<form >
    <label> Name: <input type="text" [(ngModel)]="nombre" name="nombre" required>
    </label>
    <br>
   
    <br>
    <label> Password: <input type="password" [(ngModel)]="passw" name="passw" required>
    </label>
    
    <br>
    <button [disabled]="nombre == ''  ||  passw ==''" (click)="log_in()" (click)="check_token()">Submit</button>
  </form>
  <br>
 <button routerLink="/recetario" [disabled]="acces" >show me the recetation</button>
